<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>bang cuu chung</h3>
<p id="tble"></p>
<script>
    let bang, i, j, count;
    count = "";
    bang = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
    for (i = 1; i <= 10; i ++) {
        bang += "<tr>";
        for (j =1; j <= 10; j++) {
            count =  i + " * " + j + "=" +i * j;
            bang += "<td>" +count + "</td>";
        }
        bang += "</tr>";
    }
    bang +="</table>"
    document.getElementById("tble").innerHTML = bang;
</script>
</body>
</html>
