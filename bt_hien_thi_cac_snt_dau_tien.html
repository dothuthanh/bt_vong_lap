<!DOCTYPE html>
k<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>hien thi cac SNT dau tien</h3>
<script>
    let n = parseInt(prompt("nhap gia tri"));
    let count = 0;
    let N = 2;
    function SNT(n) {
        if (n < N) {
            return false;
        }
        for (i =2; i < (n -1); i++) {
            if (n % i ==0) {
                return false;
            }
        }
        return true;
    }
    if(SNT(n))
    alert(n + "la snt");
    else
        alert(n + "k la snt");

    while (count < n) {
        if (SNT(n)) {
            alert(n);
            count++;
        }
        N++;
    }
</script>
</body>
</html>
